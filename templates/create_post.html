<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>

<body>
    <h1>Create New Post</h1>
    <form id="createPostForm" action="/posts/" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br><br>

        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required><br><br>

        <button type="submit">Create Post</button>
    </form>

    <script>
        // Обработка отправки формы через JavaScript (если нужно)
        document.getElementById('createPostForm').onsubmit = function (event) {
            event.preventDefault();  // Предотвращаем стандартную отправку формы

            var form = event.target;
            var formData = new FormData(form);

            // Отправляем данные через fetch с методом POST
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        alert("Post created successfully!");
                        window.location.href = "/posts/";  // Перенаправление на список постов
                    } else {
                        alert("Error creating post.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Error creating post.");
                });
        }
    </script>

</body>

</html>
